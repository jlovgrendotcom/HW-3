<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Example 1</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>

  <form name="mainFrom" onsubmit="return false">

    <fieldset id="custInfo">
      <legend>Customer Information</legend>

      <label for="custname">Name:</label>
      <input name="custname" id="custname" placeholder="Name" type="text" />

      <label for="city">City:</label>
      <input name="city" id="city" placeholder="City" type="text" />

      <label for="paymentpreference">Payment Preference</label>
      <select name="paymentpreference" id="paymentpreference" size="1">
        <option value="Cash"> Cash</option>
        <option value="VISA OR MC"> VISA OR MC</option>
        <option value="Debit Card"> Debit Card</option>
      </select>
      <button type="button" id=submit onclick="formSubmitEvent()">Submit</button>
    </fieldset>

    <fieldset id="customers">
      <h3>My Customers</h3>
        <div id="custList"></div>
    </fieldset>

  </form>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
